<canvas id="tela" width="600" height="400"></canvas>

<script>

var tela = document.getElementById("tela");
var c = tela.getContext("2d");

c.fillStyle = "green";
c.fillRect(0,0,200,400);

c.fillStyle = "red";
c.fillRect(400,0,200,400);

c.beginPath();
c.fillStyle="yellow";
c.moveTo(300,0);
c.lineTo(200,400);
c.lineTo(400,400);
c.fill();

c.beginPath();
c.fillStyle="black";
c.arc(300,200,100,0,2*3.14);
c.fill();

</script>
